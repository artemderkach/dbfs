kind: pipeline
name: default

workspace:
  base: /go
  path: src/github.com/mind-rot/dbfs

steps:
- name: test
  image: golang:1.12.6
  commands:
  - GO111MODULE=on go test

- name: docker
  image: plugins/docker
  settings:
    username:
      from_secret: docker_name
    password:
      from_secret: docker_password
    repo: mindrot/dbfs
    
- name: deploy
  image: appleboy/drone-ssh
  settings:
    host: 68.183.210.229
    port: 22
    ssh_key:
      from_secret: ssh_key
    script:
    - cd /srv/dbfs
    - docker-compose pull
    - docker-compose up -d
